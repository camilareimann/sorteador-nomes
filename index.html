<!DOCTYPE html>
<html lang="pt-br">
     <head>
        <meta charset="UTF-8" />
        <title>APP Sorteio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <header>
            <img src="./assets/img/logo-horizontal-jpt.svg" alt="Logo Jess Pereira Tattoo">
        </header>

        <main class="app">

            <section>
                
                <h2 class="titulo"><black>SORTEAR NOMES</black></h2>
                <p>Informe no campo abaixo uma <strong>lista com os itens</strong> (nomes, números, apelidos e etc) a serem embaralhados separados por quebra de linha ou vírgula para que possamos sortear um nome.</p>
                
                <div class="formulario">

                    <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                    <textarea id="entradaNomes"   placeholder="Adicione os nomes separados por vírgula"></textarea>

                    <button class="botaoSortear">Sortear</button>
                </div>

                <div class="resultado">
                    
                    <span class="fechar">X</span>
                    <p class="mostrarResultado">Resultado:</p>
                
                </div>

            </section>
            
        </main>

        <footer>
            
        </footer>

    </body>
    <script src="./assets/js/spript.js"></script>
   </html>
